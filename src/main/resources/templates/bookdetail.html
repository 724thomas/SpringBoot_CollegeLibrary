<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--상세보기-->
<div class="container">
    <p><h2>도서 상세보기</h2></p>
    <tr>
        <td>책 등록ID: </td>
        <td th:text="${BookDetailDTO.getBookId()}"></td>
        </br>
        <td>책 제목: </td>
        <td th:text="${BookDetailDTO.getBookTitle()}"></td>
        </br>
        <td>책 저자: </td>
        <td th:text="${BookDetailDTO.getBookAuthor()}"></td>
        </br>
        <td>책 총 수량: </td>
        <td th:text="${BookDetailDTO.getBookQuantity()}"></td>
        </br>
        <td>책 남은 수량: </td>
        <td th:text="${BookDetailDTO.getBookAvailable()}"></td>
        </br>
        <td>책 가격: </td>
        <td th:text="${BookDetailDTO.getBookPrice()}"></td>
    </tr>

    <div th:if="${borrowedAlready==0}">
        <div th:if="${BookDetailDTO.getBookAvailable() > 0}">
            <form action="/borrowBook" method="post">
                <input type="hidden" name="bookId" th:value="${BookDetailDTO.getBookId()}">
                <input type="submit" value="대여하기">
                <a href="/">돌아가기</a>
            </form>
        </div>
        <div th:if="${BookDetailDTO.getBookAvailable() == 0}">
            <h4>대여 할 수 있는 책이 없습니다.</h4>
            <a href="/">돌아가기</a>
        </div>
    </div>

    <div th:if="${borrowedAlready==1}">
        <h4>이미 대여중인 책입니다.</h4>
        <a href="/studentHistory">대여 내역으로</a>
        <a href="/">돌아가기</a>
    </div>

</div>


</body>
</html>
