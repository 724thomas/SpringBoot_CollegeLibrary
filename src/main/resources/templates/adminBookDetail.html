<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>책 상세내용</title>
</head>
<body>
  <div>
    <p><h2>도서 상세보기</h2></p>
    <a href="/admin/bookManagement">뒤로가기</a>
    <br>
    </br>
    <tr>
      <td>책 등록ID: </td>
      <td th:text="${BookDetailEntity.getBookId()}"></td>
      </br>
      <td>책 제목: </td>
      <td th:text="${BookDetailEntity.getBookTitle()}"></td>
      </br>
      <td>책 저자: </td>
      <td th:text="${BookDetailEntity.getBookAuthor()}"></td>
      </br>
      <td>책 총 수량: </td>
      <td th:text="${BookDetailEntity.getBookQuantity()}"></td>
      </br>
      <td>책 남은 수량: </td>
      <td th:text="${BookDetailEntity.getBookAvailable()}"></td>
      </br>
      <td>책 가격: </td>
      <td th:text="${BookDetailEntity.getBookPrice()}"></td>
      </br>
      <a href="/testPoint">테스트 포인트 충전: 5000원</a>
      <a href="/testPoint">테스트 포인트 충전: 5000원</a>
      <br>
      <form action="/admin/adminBookDetail/decrease" method="post">
        <input type="hidden" name="bookId" th:value="${BookDetailEntity.getBookId()}">
        <input type="submit" value="총 수량 -1">
      </form>
      <form action="/admin/adminBookDetail/increase" method="post">
        <input type="hidden" name="bookId" th:value="${BookDetailEntity.getBookId()}">
        <input type="submit" value="총 수량 +1">
      </form>



    </tr>
  </div>

  <h1>현재 책 대여중인 학생</h1>
  <table border="1">
    <tr>
      <th>학생 이메일</th>
      <th>빌린 날짜</th>
      <th>반납 기일</th>
    </tr>
    <tr th:each="BorrowingBookTableEntity : ${BorrowingBookList}">
      <td th:text="${BorrowingBookTableEntity.studentEmail}"></td>
      <td th:text="${BorrowingBookTableEntity.borrowedDate}"></td>
      <td th:text="${BorrowingBookTableEntity.dueDate}"></td>
    </tr>
    <br>
  </table>

  <h1>과거 책 대여했던 학생</h1>
  <table border="1">
    <tr>
      <th>학생 이메일</th>
      <th>빌린 날짜</th>
      <th>반납 기일</th>
    </tr>
    <tr th:each="BorrowedBookTableEntity : ${BorrowedBookList}">
      <td th:text="${BorrowedBookTableEntity.studentEmail}"></td>
      <td th:text="${BorrowedBookTableEntity.borrowedDate}"></td>
      <td th:text="${BorrowedBookTableEntity.dueDate}"></td>
    </tr>
    <br>
  </table>

  <h1>책 연체료 납부 내역</h1>
  <table border="1">
    <tr>
      <th>학생 이메일</th>
      <th>빌린 날짜</th>
      <th>반납 날짜</th>
      <th>연체료</th>
    </tr>
    <tr th:each="LatefeeTableEntity : ${LatefeeList}">
      <td th:text="${LatefeeTableEntity.studentEmail}"></td>
      <td th:text="${LatefeeTableEntity.borrowedDate}"></td>
      <td th:text="${LatefeeTableEntity.dueDate}"></td>
      <td th:text="${LatefeeTableEntity.latefee}"></td>
    </tr>
    <br>
  </table>






</body>
</html>
