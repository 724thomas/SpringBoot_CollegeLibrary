<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
  <style>
    @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
    *{
      font-family: 'Nanum Pen Script', cursive;
      font-size: 20px;
      padding: 0;
      margin: 0;
    }
    body{
      background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
      background-size: cover;
    }

    .container{
      background: #2d3e3f;
      width: 350px;
      height: 385px;
      padding-bottom: 20px;
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      padding: 70px 50px 20px 50px;
    }

    .fl{
      float: left;
      width: 110px;
      line-height: 35px;
    }

    .fontLabel{
      color: white;
    }

    .fr{
      float: right;
    }

    .clr{
      clear: both;
    }

    .box{
      width: 360px;
      height: 35px;
      margin-top: 10px;
      font-size: 20px;
    }

    .textBox{
      height: 35px;
      width: 190px;
      border: none;
      padding-left: 20px;
    }

    .new{
      float: left;
    }

    .iconBox{
      height: 35px;
      width: 40px;
      line-height: 38px;
      text-align: center;
      background: #ff6600;
    }

    .radio{
      color: white;
      background: #2d3e3f;
      line-height: 38px;
    }

    .terms{
      line-height: 35px;
      text-align: center;
      background: #2d3e3f;
      color: white;
    }

    .submit{
      float: right;
      border: none;
      color: white;
      width: 110px;
      height: 35px;
      background: #ff6600;
      text-transform: uppercase;
      cursor: pointer;
    }

    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */

    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Body of Form starts -->
<div class="container">
  <form method="post" autocomplete="on" action="/admin/bookManagement/bookAdd">
    <div>
      <h1 style="font-size: 35px;color: white;"><span th:text="${BookAlreadyExists}"</h1>
    </div>
    <div class="box">
      <h1 style="font-size: 35px;color: white;">책 추가하기</h1>
    </div>

    <!--bookId-->
    <div class="box">
      <label for="bookId" class="fl fontLabel"> 책 ID : </label>
      <div class="new iconBox">
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
      <div class="fr">
        <input type="text" name="bookId" placeholder="책 ID.." class="textBox" autofocus="on" required>
      </div>
      <div class="clr"></div>
    </div>
    <!--bookId-->

    <!---bookTitle---->
    <div class="box">
      <label for="bookTitle" class="fl fontLabel"> 책 제목 : </label>
      <div class="fl iconBox">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </div>
      <div class="fr">
        <input type="text" required name="bookTitle" placeholder="책 제목.." class="textBox">
      </div>
      <div class="clr"></div>
    </div>
    <!--bookTitle----->

    <!---bookAuthor------>
    <div class="box">
      <label for="bookAuthor" class="fl fontLabel"> 책 저자 : </label>
      <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
      <div class="fr">
        <input type="text" required name="bookAuthor" placeholder="책 저자.." class="textBox" >
      </div>
      <div class="clr"></div>
    </div>
    <!---bookAuthor---->

    <!--bookQuantity-->
    <!--bookAvailable-->
    <div class="box">
      <label for="bookQuantity" class="fl fontLabel"> 책 수량 : </label>
      <div class="new iconBox">
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
      <div class="fr">
        <input type="number" name="bookQuantity" placeholder="책 수량.."
               class="textBox" required>
        <input type="hidden" name="bookAvailable" value=bookQuantity>
      </div>
      <div class="clr"></div>
    </div>
    <!--bookQuantity-->
    <!--bookAvailable-->

    <!--bookPrice-->
    <div class="box">
      <label for="bookPrice" class="fl fontLabel"> 책 가격 : </label>
      <div class="new iconBox">
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
      <div class="fr">
        <input type="text" name="bookPrice" placeholder="책 가격.."
               class="textBox" required>
      </div>
      <div class="clr"></div>
    </div>
    <!--bookPrice-->

    <!---Submit Button------>
    <div class="box" style="background: #2d3e3f">
      <input type="Submit" name="Submit" class="submit" value="등록하기">
      <input type="button"  onclick="location.href='/admin/bookManagement'" style="margin-right: 30px;" class="submit" value="돌아가기">
    </div>
    <!---Submit Button----->
  </form>
</div>
<!--Body of Form ends--->
</body>
</html>
